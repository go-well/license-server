<app-editor [(ngModel)]="data" (ngModelChange)="basicForm.patchValue($event)" [submitting]="submitting"
            (submit)="submit()">

  <form [formGroup]="basicForm">
    <input type="hidden" formControlName="product_id">
	<input type="hidden" formControlName="term_id">

    <nz-form-item>
      <nz-form-label [nzSpan]="5">用户</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="user" required/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">邮箱</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="email" required/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">电话</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="cellphone"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">组织</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="organization"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">SN</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="sn"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">CPU</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="cpu"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">MAC</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="mac"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">UUID</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <input nz-input formControlName="uuid"/>
      </nz-form-control>
    </nz-form-item>

  </form>


</app-editor>
